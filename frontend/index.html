<!DOCTYPE html>
<html>
<head>
  <title>Human Preference Annotator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <div id="topbar">
    <div id="topbar-left">
      <span id="annotatorIdDisplay"></span>
    </div>
    <div id="topbar-center">
      <span id="progress"></span>
    </div>
    <div id="topbar-right">
      <button id="logoutBtn" onclick="logout()">Save & Log Out</button>
    </div>
  </div>
    <div id="description"></div>
    <div id="videoStatus">&nbsp;</div>
    <div id="videos">
      <div class="video-container">
        <video id="leftVideo" muted autoplay loop playsinline disablepictureinpicture controlslist="nodownload nofullscreen noremoteplayback"></video>
        <div class="progress-bar" id="leftProgress"></div>
      </div>
      <div class="video-container">
        <video id="rightVideo" muted autoplay loop playsinline disablepictureinpicture controlslist="nodownload nofullscreen noremoteplayback"></video>
        <div class="progress-bar" id="rightProgress"></div>
      </div>
    </div>
    <div id="buttons">
      <button onclick="submitResponse('left')">Prefer Up</button>
      <button onclick="submitResponse('right')">Prefer Down</button>
      <button onclick="submitResponse('cant_tell')">Can't Tell</button>
    </div>
    <div id="notes">
      <p id="instructions">Please choose the driving behavior you prefer.</p>
      <p id="instructions">If you are unsure, select "Can't Tell".</p>
      <p id="instructions">For any video playback problem, please refresh the page.</p>
      <p id="instructions">All decisions are final. Please choose carefully.</p>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
