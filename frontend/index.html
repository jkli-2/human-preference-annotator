<!DOCTYPE html>
<html>
<head>
  <title>Human Preference Annotator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <h1>Driving Preference Annotation</h1>
    <p id="instructions">Please choose the driving behavior you prefer. If you are unsure, select "Can't Tell".</p>
    <div id="progress"></div>
    <div id="description"></div>
    <div id="videoStatus"></div>
    <div id="videos">
      <div class="video-container">
        <video id="leftVideo" muted autoplay loop playsinline disablepictureinpicture controlslist="nodownload nofullscreen noremoteplayback"></video>
        <div class="progress-bar" id="leftProgress"></div>
      </div>
      <div class="video-container">
        <video id="rightVideo" muted autoplay loop playsinline disablepictureinpicture controlslist="nodownload nofullscreen noremoteplayback"></video>
        <div class="progress-bar" id="rightProgress"></div>
      </div>
    </div>
    <div id="buttons">
      <button onclick="submitResponse('left')">Prefer Left</button>
      <button onclick="submitResponse('right')">Prefer Right</button>
      <button onclick="submitResponse('cant_tell')">Can't Tell</button>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
